<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GT Photography</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: white;
    }

    header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        position: relative;
        text-align: center;
    }

    header h1 {
        margin: 10px 0;
        font-size: 28px;
    }

    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin: 10px 0;
    }

    /* Styled buttons */
    nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 50px;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        border: 2px solid white;
        background: transparent;
    }

    nav a:hover {
        background: white;
        color: black;
        transform: scale(1.05);
    }

    nav a i {
        font-size: 18px;
    }

    .container {
        padding: 20px;
        max-width: 1000px;
        margin: auto;
    }

    .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .portfolio-grid img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    .portfolio-grid img:hover {
        transform: scale(1.05);
    }

    a.full-portfolio {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        transition: color 0.3s;
    }

    a.full-portfolio:hover {
        color: #ddd;
    }

    /* Responsive for smartphones */
    @media (max-width: 768px) {
        .portfolio-grid {
            grid-template-columns: 1fr; /* single column on small screens */
        }

        .portfolio-grid img {
            height: 250px;
        }

        header h1 {
            font-size: 24px;
        }

        nav a {
            font-size: 14px;
            padding: 6px 12px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>GT Photography</h1>

    <!-- Nav with Contact + Social buttons -->
    <nav>
        <a href="https://kidding-mosquito.static.domains/contact"><i class="fas fa-envelope"></i> Services</a>
        <a href="https://www.instagram.com/georges.jorje/"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.facebook.com/tensor.georges"><i class="fab fa-facebook-f"></i> Facebook</a>
    </nav>
</header>

<div class="container" id="home">
    <div class="portfolio-grid">
        <img src="https://images.unsplash.com/photo-1764067218632-60f85d9c36c0?q=80&w=1092&auto=format&fit=crop" alt="Portfolio Image">
        <img src="https://images.unsplash.com/photo-1764067218309-6c2bbf7531f0?q=80&w=1073&auto=format&fit=crop" alt="Portfolio Image">
        <img src="https://images.unsplash.com/photo-1764067218362-e2cc301b92f3?q=80&w=1470&auto=format&fit=crop" alt="Portfolio Image">
        <img src="https://images.unsplash.com/photo-1764067218454-fb19f1e78f68?q=80&w=1470&auto=format&fit=crop" alt="Portfolio Image">
        <img src="https://images.unsplash.com/photo-1764067218344-712fd1dbdaba?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D?q=80&w=1470&auto=format&fit=crop" alt="Portfolio Image">
        <img src="https://images.unsplash.com/photo-1764067218785-9a8db2978724?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D?q=80&w=1470&auto=format&fit=crop" alt="Portfolio Image">
        
    </div>
    <a href="https://unsplash.com/@georgestsolakis" class="full-portfolio">See the full portfolio</a>
</div>

</body>
</html>
