
<form action="https://formspree.io/f/mrbvyqgw" method="POST"
      style="
        width: 420px;
        margin: 60px auto;
        padding: 30px;
        background: #111;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(255,255,255,0.08);
        display: flex;
        flex-direction: column;
        gap: 18px;
        font-family: Arial, sans-serif;
      ">
    
    <h2 style="color:white; text-align:center; margin-bottom:10px; font-size:26px; letter-spacing:1px;">
        Contact Me
    </h2>

    <input type="text" name="name" placeholder="Your Name" required
           style="
             padding: 12px 14px;
             background:#1b1b1b;
             border:1px solid #444;
             border-radius:10px;
             color:white;
             font-size:16px;
           ">

    <input type="email" name="email" placeholder="Your Email" required
           style="
             padding: 12px 14px;
             background:#1b1b1b;
             border:1px solid #444;
             border-radius:10px;
             color:white;
             font-size:16px;
           ">

    <input type="tel" name="phone" placeholder="Your Phone Number"
           style="
             padding: 12px 14px;
             background:#1b1b1b;
             border:1px solid #444;
             border-radius:10px;
             color:white;
             font-size:16px;
           ">

    <textarea name="message" placeholder="Your Message" rows="5" required
              style="
                padding: 12px 14px;
                background:#1b1b1b;
                border:1px solid #444;
                border-radius:10px;
                color:white;
                font-size:16px;
                resize:none;
              "></textarea>

    <button type="submit"
            style="
              padding: 14px;
              font-size:18px;
              background:white;
              color:black;
              font-weight:bold;
              border:none;
              border-radius:10px;
              cursor:pointer;
              transition:0.3s;
            "
            onmouseover="this.style.background='#ddd';"
            onmouseout="this.style.background='white';">
        Send Message
    </button>
</form>
