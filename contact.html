<div style="width: 100%; max-width: 500px; margin: 20px auto; font-family: Arial, sans-serif; color:white; text-align:center; padding:0 15px;">
    
    <!-- Personal Info -->
    <div style="margin-bottom: 20px; background:#111; padding:25px; border-radius:20px; box-shadow:0 0 25px rgba(255,255,255,0.08);">
        <h2 style="margin-bottom:12px; font-size:24px; letter-spacing:1px;">Contact Information</h2>
        <p style="margin:8px 0; font-size:18px;">Georges Tsolakis</p>
        <p style="margin:8px 0; font-size:18px;">Email: <a href="mailto:skatetensor@gmail.com" style="color:white; text-decoration:underline;">skatetensor@gmail.com</a></p>
    </div>

    <!-- Services -->
    <div style="margin-bottom: 30px; background:#1b1b1b; padding:20px; border-radius:20px; box-shadow:0 0 15px rgba(255,255,255,0.05); text-align:left;">
        <h3 style="margin-bottom:15px; font-size:20px; font-weight:bold;">Services:</h3>
        <div style="display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-start;">
            <span style="flex:1 1 calc(50% - 10px); min-width:140px; display:inline-block; background:#222; padding:12px 16px; border-radius:50px; font-size:16px; color:white; box-shadow:0 0 8px rgba(0,0,0,0.2); text-align:center;">
                ✔ Mariages
            </span>
            <span style="flex:1 1 calc(50% - 10px); min-width:140px; display:inline-block; background:#222; padding:12px 16px; border-radius:50px; font-size:16px; color:white; box-shadow:0 0 8px rgba(0,0,0,0.2); text-align:center;">
                ✔ Portraits
            </span>
            <span style="flex:1 1 calc(50% - 10px); min-width:140px; display:inline-block; background:#222; padding:12px 16px; border-radius:50px; font-size:16px; color:white; box-shadow:0 0 8px rgba(0,0,0,0.2); text-align:center;">
                ✔ Événements
            </span>
            <span style="flex:1 1 calc(50% - 10px); min-width:140px; display:inline-block; background:#222; padding:12px 16px; border-radius:50px; font-size:16px; color:white; box-shadow:0 0 8px rgba(0,0,0,0.2); text-align:center;">
                ✔ Voyage & Lifestyle
            </span>
        </div>
    </div>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mrbvyqgw" method="POST"
          style="
            padding: 30px;
            background: #111;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
          ">
        
        <h2 style="color:white; text-align:center; margin-bottom:12px; font-size:26px; letter-spacing:1px;">
            Send Me a Message
        </h2>

        <input type="text" name="name" placeholder="Your Name" required
               style="
                 padding: 16px 18px;
                 background:#1b1b1b;
                 border:1px solid #444;
                 border-radius:14px;
                 color:white;
                 font-size:17px;
               ">

        <input type="email" name="email" placeholder="Your Email" required
               style="
                 padding: 16px 18px;
                 background:#1b1b1b;
                 border:1px solid #444;
                 border-radius:14px;
                 color:white;
                 font-size:17px;
               ">

        <input type="tel" name="phone" placeholder="Your Phone Number"
               style="
                 padding: 16px 18px;
                 background:#1b1b1b;
                 border:1px solid #444;
                 border-radius:14px;
                 color:white;
                 font-size:17px;
               ">

        <textarea name="message" placeholder="Your Message" rows="6" required
                  style="
                    padding: 16px 18px;
                    background:#1b1b1b;
                    border:1px solid #444;
                    border-radius:14px;
                    color:white;
                    font-size:17px;
                    resize:none;
                  "></textarea>

        <button type="submit"
                style="
                  padding: 18px;
                  font-size:19px;
                  background:white;
                  color:black;
                  font-weight:bold;
                  border:none;
                  border-radius:14px;
                  cursor:pointer;
                  transition:0.3s;
                "
                onmouseover="this.style.background='#ddd';"
                onmouseout="this.style.background='white';">
            Send Message
        </button>
    </form>
</div>
